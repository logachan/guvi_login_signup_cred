<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
   <link rel="stylesheet" href="{{ url_for('static', filename ='css/index.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Login Form</h1>
      <form action="{{ url_for('login') }}" method="post","get" >
        <label for="username"><b>Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <button type="submit">Login</button>

        <div class="signin">
            <span>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></span>
        </div>
      </form>
    </div>
    <div class="alan-btn"></div>
    <script type="text/javascript"
 src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
<script>
  var alanBtnInstance = alanBtn({
    key: "4ca438b9edf3245df462d15992026ffe2e956eca572e1d8b807a3e2338fdd0dc/stage",
    onCommand: function (commandData) {
      let mycommand=Object.values(commandData)[0];
      console.log("my command ==== "+mycommand);
      switch(mycommand){
        case "go to register page":
          window.location.href = "https://logachan.github.io/skincare/";
          break;

          case "reload the page":
          window.location.href = window.location.href;
          break;

      }     
    },
    rootEl: document.getElementById("alan-btn"),
  });
</script>
  </body>
</html>
