<!DOCTYPE html>
<head>
    <title>USERS</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <div class="alan-btn"></div>
    <script type="text/javascript"
 src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
  <script>
      var alanBtnInstance = alanBtn({
      key: "4ca438b9edf3245df462d15992026ffe2e956eca572e1d8b807a3e2338fdd0dc/stage",
        onCommand: function (commandData) {
        if (commandData.command === "go:back") {
        
      }
    },
    rootEl: document.getElementById("alan-btn"),
  });
</script>
<div class="container mt-3">
    <h1 style=color:cornflowerblue;>Welcome to access the Every User Details</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
                <th>LOCATION</th>
                <th>DATE OF BIRTH</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td>{{user[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
<center>
    <a class="a_1" href="/dashboard"><button class ="btn btn-primary">GO BACK TO DASHBOARD</button></a>
</center>
</body>
</html>
